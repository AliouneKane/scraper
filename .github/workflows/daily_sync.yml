name: Daily AI News Sync

on:
  schedule:
    # Runs at 07:00 UTC every day
    - cron: '0 7 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes back to the repo

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright Browsers
      run: playwright install chromium

    - name: Run Scraper
      run: |
        mkdir -p .tmp
        python3 tools/scraper.py

    - name: Update Public Data
      run: |
        mkdir -p public
        cp .tmp/articles.json public/articles.json

    - name: Commit and Push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add public/articles.json .tmp/articles.json
        git commit -m "chore: daily news sync [$(date '+%Y-%m-%d %H:%M')]" || echo "No changes to commit"
        git push
